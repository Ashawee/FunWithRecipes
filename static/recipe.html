<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fun with Recipes - Recipe Page</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
      <div class="top-bar">
            <div class="row">
                  <div class="top-bar-left">
                        <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Recipe Page</li>
                        <li><a href="/register">Register</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/">Home</a></li>
                        </ul>
                  </div>
                  <div class="top-bar-right">
                        <ul class="menu">
                        <li><input type="search" placeholder="Search"></li>
                        <li><button type="button" class="button">Search</button></li>
                        </ul>
                  </div>
            </div>
      </div>
      <br>

      <div class="row">
            <div class="medium-6 columns">
                        <img class="thumbnail" src="/img/LasagnaLarge.png">

            </div>
            <div class="medium-6 large-5 columns">
                  <h3>Lasagna</h3>
                  <p>Make lasagna quick and easy with this recipe</p>
      
                  <div class="row">
                        <div class="small-3 columns">
                              <p><strong>Ingredients</strong></p>
                        </div>
                        <div class="small-9 columns">
                        </div>
                  </div>
                  <div class="row">
                        <div class="small-3 columns">
                              <p><strong>Instructions</strong></p>
                        </div>
                        <div class="small-9 columns">
                        </div>
                  </div>
                  <div class="small secondary expanded button-group">
                        <a class="button">Facebook</a>
                        <a class="button">Twitter</a>
                        <a class="button">Yo</a>
                  </div>
            </div>
      </div>
      <div class="column row">
            <hr>
            <ul class="tabs" data-tabs id="example-tabs">
                  <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Reviews</a></li>
            </ul>
            <div class="tabs-content" data-tabs-content="example-tabs">
                  <div class="tabs-panel is-active" id="panel1">
                  <h4>Reviews</h4>
                  <div class="media-object stack-for-small">
                        <div class="media-object-section">
                              <img class="thumbnail" src="http://placehold.it/200x200">
                        </div>
                        <div class="media-object-section">
                                    <h5>Ashawee</h5>
                                    <p>This recipe is awesome! It has just the right amount of noodles! </p>
                              </div>
                        </div>
                        <label>
                        My Review
                        <textarea placeholder="None"></textarea>
                        </label>
                        <button class="button">Submit Review</button>
                  </div>

            </div>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/foundation.min.js"></script>
      <script src="js/app.js"></script>
      <script src="/js/angular.min.js"></script>
      <script src="/js/controller.js"></script>
      <script>
            $(document).foundation();
      </script>
  
</body>
</html>
